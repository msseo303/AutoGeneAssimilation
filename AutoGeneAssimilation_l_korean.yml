 ### Policies
 policy_AgaPolicyGeneAssimilation:0 "유전자 동화"
 policy_AgaPolicyGeneAssimilation_desc:0 "POP의 생물 다양성은 제국의 성장에 기여하지만 경제적 최적화를 방해하기도 합니다. 우리는 아종의 유전자로 동화할 것인지, 아니면 생물 다양성을 보존할 것인지 결정할 것입니다.\n"
 AgaPolicyGeneAssimilationForbidden:0 "실행 취소"
 AgaPolicyGeneAssimilationForbidden_name:1 "$AgaPolicyGeneAssimilationForbidden$"
 AgaPolicyGeneAssimilationForbidden_desc:0 "생물 다양성 보호를 위해 유전자 동화를 실행하지 않습니다."
 AgaPolicyGeneAssimilationAllowed:0 "실행"
 AgaFlagGeneAssimilationAllowed_name:1 "$AgaPolicyGeneAssimilationAllowed$"
 AgaPolicyGeneAssimilationAllowed_desc:0 "모든 아종을 해당 종족 중 가장 최근 수종된 종으로 동화합니다. 다만, 이 종족에서 수정된 아종이 있기 전까진 POP들이 동화되지 않습니다.\n\n$AgaPolicyGeneAssimilationEffectDesc$"
 AgaPolicyGeneAssimilationForced:0 "전체 실행"
 AgaFlagGeneAssimilationForced_name:1 "$AgaPolicyGeneAssimilationForced$"
 AgaPolicyGeneAssimilationForced_desc:0 "모든 아종을 해당 종족 중 가장 최근 수정된 아종으로 동화합니다. 이 종족이 아종으로 수정된 적이 없다면 POP들은 가장 수가 많은 아종으로 동화될 것입니다.\n\n$AgaPolicyGeneAssimilationEffectDesc$"
 
 AgaPolicyGeneAssimilationFailText:0 "\n\n£trigger_no£ §R월간 £society_research£ $society_research$이 적어도 100이상이어야 합니다.§!"
 AgaPolicyGeneAssimilationEffectDesc:0 "§H이 정책을 채용하면 동화가 자동으로 시작됩니다.§! (최소 월간 3 £pops£ $POPS$)"
 
